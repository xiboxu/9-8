<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
<style>
*{margin:0; padding:0;}
@keyframes test{
    from{left:0px;}
    to{left:-113px;}
}
.box{width:113px; height:400px; border:1px solid #000; margin:100px auto; position:relative; overflow:hidden;}
.content{ position:absolute; top:0; left:0; width:500px; height:400px; background:-webkit-repeating-linear-gradient(-45deg,red 0 ,red 20px, #fff 20px, #fff 40px, blue 40px, blue 60px, #fff 60px, #fff 80px); animation:test 1s linear infinite;}
</style>
    </head>
    <body>
    <div class="box">
        <div class="content"></div>
    </div>
    </body>
</html>
